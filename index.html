<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
    <!-- Wrapper section -->
    <div class="wrapper">
        <!-- Previous Search Container section -->
        <div class="card previous-search-container">
            <div class="previous-box">
                <!-- Previous Search Items -->
                <div class="time-oclock">
                    <p>12:30 PM</p>
                </div>
                <div class="prev-search pinned">
                    <p>Sacramento</p>
                    <img src="./assets/images/icons/rainy.svg" alt="" class="weather-icon">
                </div>
                <div class="prev-search pinned" onclick="refresh()">
                    <p>Mars</p>
                    <img src="./assets/images/icons/mars.svg" alt="" class="weather-icon">
                </div>
                <div class="prev-search pinned">
                    <p>Jupitor</p>
                    <img src="./assets/images/icons/snow.svg" alt="" class="weather-icon">
                </div>
                <div class="prev-search">
                    <p>Mordor</p>
                    <img src="./assets/images/icons/partly-cloudy.svg" alt="" class="weather-icon">
                </div>
            </div>
        </div>

        <!-- Card section -->
        <div class="card">
            <!-- Search section -->
            <form class="search">
                <input type="text" id="city-input"  placeholder="Enter City Name">
                <div onclick="logCity()"><img src="./assets/images/icons/search.svg" alt=""></div>
            </form>
            
            <!-- More Specific section -->
            <!-- <div class="more-specific">
                <div class="specifics">
                    <label for="state">select state (US)</label>
                    <select name="" id="state">
                        <option>CA</option>
                    </select>
                </div>
                <div class="specifics">
                    <label for="country">select country</label>
                    <select name="" id="country">
                        <option disabled selected hidden>United States</option>
                    </select>
                </div>
            </div> -->

            <!-- Weather section -->
            <div class="weather">
                <!-- Mini Weather Card -->
                <div class="mini-weather-card">
                    <h2 class="weather-description">Clear (duh, there isnt an atmosphere)</h2>
                <div class="weather-icon-container">
                    <img class="weather-icon" src="./assets/images/icons/mars.svg" alt="" >
                </div>
                    <h1 class="temp">-80Â° f</h1>
                    <h2 class="city">Mars</h2>
                </div>

                <!-- More Info section -->
                <div class="more-info">
                    <!-- Info column 1 -->
                    <div class="info">
                        <div class="column">
                            <p>Wind</p>
                            <div class="info">
                                <img src="/assets/images/icons/wind.svg" alt="">
                                <div class="column temps">
                                    <p class="the-wind">60 mph</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Info column 2 -->
                    <div class="info">
                        <div class="column">
                            <p>Temp Range</p>
                            <div class="info">
                                <img src="/assets/images/icons/thermometer.svg" alt="">
                                <div class="column temps">
                                    <p class="temp-high">too cold</p>
                                    <p class="temp-low">way too cold</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
